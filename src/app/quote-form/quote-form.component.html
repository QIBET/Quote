<div class="container-fluid">
    <h2 class="text-center">CREATE NEW QUOTE</h2>
    <hr>
    <form>
        <div class="form-group">
  
            <label for="name">Publisher Name</label>
            <input type="text" required class="form-control" id="name">
            
        </div>
        <div class="form-group">
  
            <label for="message">Quote</label>
            <input type="text" required class="form-control" id="message">
            
        </div>
        <div class="form-group">
  
            <label for="author">Author</label>
            <input type="text" required class="form-control" id="author">
  
        </div>
        <div class="form-group">
            <label for="publishDate">Date Published</label>
            <input type='date' id="publishDate" required>
  
        </div>
    </form>
  </div>

<div class="container">
    <h1>Quotes</h1>
    <hr>
  
    <div class="row">
      <div class="col-md-6">
        <div *ngFor='let qoute of quotes;let i = index'>
            <ul>
              <label>Qoute:</label><h3>{{qoute.message}}</h3>
              <label>Publisher:</label><p>{{qoute.name}} </p>
              <label>Author:</label> <p>{{qoute.author}} </p>
              <label>Date Published</label><p>{{qoute.publishDate}} </p>
              
                  <button class="btn btn-outline-info">UPVOTE</button>
                  <button class="btn btn-outline-secondary">DOWNVOTE</button>
                  <button (click)='deleteQuote($event,i)'class="btn btn-outline-danger">DELETE</button>
            </ul>
        </div>
      </div>
      <div class="col-md-6">
        <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
      </div>
    </div>
      
</div>

<div class="container">
    <h1>Quotes</h1>
    <hr>
  
    <div class="row">
      <div class="col-md-6">
        <div *ngFor='let qoute of quotes;let i = index'>
            <ul>
              <label>Qoute:</label> <h5>{{qoute.message}}</h5>
              <label>Publisher: </label>{{qoute.name}} <br>
              <label>Author:</label>{{qoute.author}}<br>
              <label>Date Published: </label>{{qoute.publishDate|date}} <br>
              <p></p>
              <!-- <p *ngIf="highestUpvote()===quote.upvotes && quote.upvotes>0">{{quote.message}}</p>
              <p *ngIf="highestUpvote()!==quote.upvotes || quote.upvotes===0">{{quote.message}}></p>   -->
              <p>This quote was published {{qoute.publishDate|dateCount}} days ago</p>            
                  <button class="btn btn-outline-info" (click)="upvote(i)">UPVOTE : {{uvotes}}</button>
                  <button class="btn btn-outline-warning" (click)='downvote(i)'>DOWNVOTE : {{dvotes}}</button>
                  <button (click)='deleteQuote($event,i)'class="btn btn-outline-danger">DELETE</button>
            </ul>
        </div>
      </div>
      <div class="col-md-6">
        <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
      </div>
    </div>
      
</div>

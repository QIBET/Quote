<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
       
        <title>QUOTES</title>
    </head>
    <body>
        
<div class="container">
  <h1>QUOTES</h1>
  <hr>

  <div class="row">
    <div class="col-md-6">
      <div *ngFor='let quote of quotes;let i = index'>
        
        <div>
          <label id="label">Quote:</label><h6  appHighlighQuote>{{quote.message}}</h6>
          <label id="label"> Date Published: </label>  {{quote.publishDate|date}}<br>
          <button (click)='toggleDetails(i)' class="btn btn-success">Show Quote Details</button>
        </div>

        <div *ngIf='quote.showDescription'>
          <app-quote-detail  [quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
  </div>
</div>
</body>
</html>
